<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper scissor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="container-fluid text-center bg-primary">
    <div class="row">
      <div class="col">
        <h1>ROCK PAPER SCISSORS</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="container my-3">
      <div class="row d-flex text-center cstmRowSize bg-primary-trans py-2">
        <div class="col-12">
          <h2 id="stats">Wins: 0 Draws: 0 Losses: 0</h2>
        </div>
        <div class="col-12">
          <h2 id="results"></h2>
        </div>
      </div>
    </div>
    <div class="container my-4 fillColSize"></div>
    <div class="container my-5">
      <div class="row d-flex text-center cstmRowSize">
        <div class="col-4">
          <div class="button btn btn-primary box-shadow text-shadow-blk" onclick="button('Rock')">
            <img src="rock.png" alt="error loading image" class="imgTweak">
            Rock</div>
        </div>
        <div class="col-4">
          <div class="button btn btn-primary box-shadow text-shadow-blk" onclick="button('Paper')">
            <img src="paper.png" alt="error loading image" class="imgTweak">
            Paper</div>
        </div>
        <div class="col-4">
          <div class="button btn btn-primary box-shadow text-shadow-blk" onclick="button('scissor')">
            <img src="scissors.png" alt="error loading image" class="imgTweak">
            Scissors</div>
        </div>
      </div>
    </div>
  </main>


  <footer class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex space-between">
        <small class="pl-5">Created by Kevin Lane</small>
        <small class="pr-5">Kevinclane21@gmail.com</small>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
